<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div>
        <form>
            <div class="row align-center fs-container">
                <fieldset>
                    <legend class="registrationTitle">Форма регистрации</legend>
                    <form>
                        <div class="row">
                            <div class="col-sm1 text-right">
                                <div class="col-sm3"><label class="in-font-size" for="name">Имя</label></div>
                                <div class="col-sm3"><label class="in-font-size" for="surname">Фамилия</label></div>
                                <div class="col-sm3"><label class="in-font-size" for="email">Почта</label></div>
                                <div class="col-sm3"><label class="in-font-size" for="password">Пароль</label></div>
                            </div>
                            <div class="col-sm1 text-left">
                                <div class="col-sm3"><input class="in-sm1" id="name" name="name" type="text" placeholder="Имя..."></div>
                                <div class="col-sm3"><input class="in-sm1" id="surname" name="surname" type="text" placeholder="Фамилия..."></div>
                                <div class="col-sm3"><input class="in-sm1" id="email" name="email" type="email" placeholder="Почта..."></div>
                                <div class="col-sm3"><input class="in-sm1" id="password" name="password" type="password" placeholder="Пароль..."></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm2 text-center">
                                <input class="in-sm2 btn warning" type="submit" value="Зарегистрироваться"/>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </form>
        <div class="row">
        <div class="fs-container align-center">
            <table>
                <thead>
                <tr>
                    <th class="text-left">Имя</th>
                    <th class="text-left">Фамилия</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>пусть тут что-то будет</td>
                    <td>и тут тоже будет нечто давай посмотрим на колдунство</td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>

</body>
</html>
